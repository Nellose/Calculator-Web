<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
	<link rel="icon" href="./OTHER/ico.ico" type="image/x-icon">
    <title>Nellose | Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons" id="buttons">
            <button class="operator" value="clear">C</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
			<button class="operator" value="add">+</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="multiply">*</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="subtract">-</button>

            <button value="0">0</button>
            <button value="decimal">.</button>
            <button class="operator" value="calculate">=</button>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
